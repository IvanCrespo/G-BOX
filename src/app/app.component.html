<ion-app>
  <!-- <ion-router-outlet></ion-router-outlet> -->
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <div class="menu-header-bg"></div>
        <div class="header-content">
          <div class="circle">
            <img src="{{foto}}">
          </div>
          <ion-label>
            <h2>{{usuario}}</h2>
          </ion-label>
        </div>
        <ion-list id="inbox-list" lines="none" class="menu-items">
          <ion-menu-toggle auto-hide="false" *ngFor="let page of pages; let i = index">
            <ion-item (click)="activeIndex = i" routerDirection="root" [routerLink]="[page.url]" lines="none"
              detail="false" [class.selected]="activeIndex == i">
              <ion-icon slot="start" [md]="page.icon"></ion-icon>
              <ion-label>{{ page.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <div class="logout">
            <ion-buttons class="custom_btnmenu" slot="start">
              <a href="#" (click)="logout()" class="btn_logout">
                <ion-icon name="log-out-outline"></ion-icon>
                <span>Salir</span>
              </a>
            </ion-buttons>
          </div>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
