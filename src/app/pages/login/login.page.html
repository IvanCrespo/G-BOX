<ion-content>
  <ion-label class="ion-text-capitalize center lbl-title">¡Bienvenido!</ion-label>
  <form #formulario="ngForm">
    <ion-item>
      <ion-input name="usuario" type="text" placeholder="Usuario" color="primary" [(ngModel)]="usuario" required>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-input name="password" type="password" placeholder="Contraseña" color="primary" [(ngModel)]="password"
        required></ion-input>
    </ion-item>
  </form>
  <ion-button class="ion-text-capitalize btn-login" (click)="login()" expand="block" shape="round">
    Iniciar Sesión
  </ion-button>
  <ion-label class="center lbl-rspassword" color="primary" (click)="resetPassword()">¿Olvidaste tu contraseña?</ion-label>
  <ion-label class="center lbl-newuser" color="primary">¿Nuevo usuario?</ion-label>
  <ion-button class="ion-text-capitalize btn-signup" (click)="newUser()" expand="block" shape="round">
    Crear
  </ion-button>
</ion-content>
