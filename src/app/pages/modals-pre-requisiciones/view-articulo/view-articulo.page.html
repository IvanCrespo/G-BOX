<ion-content [fullscreen]="true">
  <div class="top-section ion-padding">
    <div class="container_buttons">
      <ion-buttons class="custom_btnmenu" slot="start">
        <ion-button (click)="closeModal()">
          <ion-icon class="custom_icon" name="arrow-back"></ion-icon>
        </ion-button>
      </ion-buttons>
      <div class="seccion_logo">
        <img class="logo" src="/assets/img/logo_gbox.png" />
      </div>
    </div>
    <div class="container_title">
      <ion-title class="seccion_title">Articulo</ion-title>
    </div>
  </div>
  <div class="middle-section ion-padding">
    <div class="container_add">
      <ion-button class="btn_newArt" (click)="save()" *ngIf="isDisabled == false">
        Editar
        <ion-icon name="bookmark"></ion-icon>
      </ion-button>
      <!-- Btn solo funcional para view-pre-requisicion -->
      <!-- <ion-button class="btn_newArt" (click)="edit()" *ngIf="isDisabled == true">
        Editar
        <ion-icon name="pencil-outline"></ion-icon>
      </ion-button> -->
      <!-- -------------------------------------------- -->
    </div>
    <div class="seccion_photo" *ngIf="isButton == 1"> 
      <ion-avatar (click)="selectImage()">
        <img src="assets/img/Icono_foto.png" width="50%" *ngIf="!previewPhoto || previewPhoto == '' || previewPhoto == undefined || previewPhoto == 'http://hostaria.sytes.net:1318/api_gbox/'; else photo">
        <ng-template #photo>
            <img [src]="previewPhoto" />
        </ng-template>
        <p class="text_photo">AÃ±adir Imagen</p>
      </ion-avatar>
    </div>
    <div class="seccion_photo" *ngIf="isButton == 0"> 
      <ion-avatar>
        <img src="assets/img/Icono_foto.png" width="50%" *ngIf="!previewPhoto || previewPhoto == '' || previewPhoto == undefined || previewPhoto == 'http://hostaria.sytes.net:1318/api_gbox/'; else photo">
        <ng-template #photo>
            <img [src]="previewPhoto" />
        </ng-template>
      </ion-avatar>
    </div>
    <ion-card class="ion-no-margin">
      <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col size="6">
                <ion-item>
                  <ion-label position="stacked">Cantidad</ion-label>
                  <ion-input min='1' type="number" name="n_cantidad" [(ngModel)]="n_cantidad" disabled="{{isDisabled}}" (ngModelChange)="checkRealTime($event)"></ion-input>
                </ion-item>
              </ion-col>
              <ion-col size="6">
                <ion-item>
                  <ion-label position="stacked">Unid. de Medida</ion-label>
                  <ion-select [(ngModel)]="id_unidad_medida" name="id_unidad_medida" cancelText="Cancelar" okText="Aceptar" disabled="{{isDisabled}}"> 
                    <ion-select-option  *ngFor="let unidad of unidades" [value]="unidad.id_unidad_medida">{{unidad.s_nombre}}</ion-select-option>
                  </ion-select>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <ion-item>
                  <ion-label position="stacked">Nombre del Articulo</ion-label>
                  <ion-input type="text" name="s_descripcion_producto" [(ngModel)]="s_descripcion_producto" disabled="{{isDisabled}}"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <ion-item>
                  <ion-label position="stacked">Orden de Mantenimiento</ion-label>
                  <ion-input type="text" name="s_orden_mantenimiento" [(ngModel)]="s_orden_mantenimiento" disabled="{{isDisabled}}"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
