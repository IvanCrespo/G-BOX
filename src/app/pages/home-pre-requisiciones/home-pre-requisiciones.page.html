<ion-content [fullscreen]="true">
  <!-- <ion-header class="ion-no-border"> -->
  <div class="top-section ion-padding">
    <div class="container_buttons">
      <ion-buttons class="custom_btnmenu" slot="start">
        <ion-back-button text="" defaultHref="home"></ion-back-button>
      </ion-buttons>
      <div class="seccion_logo">
        <img class="logo" src="/assets/img/logo_gbox.png" />
      </div>
    </div>
    <div class="container_title">
      <ion-title class="seccion_title">Pre-requisiciones</ion-title>
    </div>
  </div>
  <!-- </ion-header> -->
  <div class="middle-section ion-padding">
    <div class="container_add">
      <ion-fab horizontal="end" slot="fixed">
        <ion-fab-button class="btn_fab-custom" (click)="add()">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </div>
    <div class="container_card">
      <div class="seccion_icon">
        <ion-icon name="timer-outline"></ion-icon>
      </div>
      <ion-card class="ion-text-center">
        <ion-card-header>
          <ion-card-title>Gel Antibacterial</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col>
                000003
              </ion-col>
              <ion-col>
                2021-11-30
              </ion-col>
              <ion-col>
                <div class="status">
                  Pendiente
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
